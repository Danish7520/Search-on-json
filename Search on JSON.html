<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<style>
    .values{
background: lightgrey;
}

.search-bar input{
width: 100%;
}
</style>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="search-bar" required pattern="[a-zA-Z]*">
        <input type="text" id="seeker">
    </div>
    <div id="content"></div>

</body>
<script>
    var data = [{
            "name": "Danish Nawaz",
        },
        {
            "name": "Alamgir Munir Qazi",
        },
        {
            "name": "Zunnurain Baddar",
        },
        {
            "name": "Awais Azmat",
        }
    ]

    output = "";
    $.each(data, function (key, val) {
        output += "<div class='values'>";
        //output += '<h5 class="value-id">' + val.id + '</h5>';
        output += '<p class="value-name">' + val.name + '</p>'
        output += "</div>";
    });

    $('#content').html(output);

    /* SEEKER FUNCTION */
    if (!RegExp.escape) {
        RegExp.escape = function (s) {
            return s.replace(/[\-\[\]{}()*+?.,\\\^$|#\s]/g, "\\$&")
        };
    }

    jQuery(function () {
        var $rows = $('.values');
        $('#seeker').keyup(function () {
            var regex = new RegExp(RegExp.escape($.trim(this.value).replace(/\s+/g, ' ')), 'i')
            $rows.hide().filter(function () {
                var text = $(this).children(".value-name").text().replace(/\s+/g, ' ');
                return regex.test(text)
            }).show();
        });
    });
</script>

</html>
